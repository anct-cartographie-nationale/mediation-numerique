name: Publish to NPM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project workspace repository
        uses: actions/checkout@v3
        with:
          repository: anct-cartographie-nationale/client-base

      - name: Checkout mediation-numerique library repository
        uses: actions/checkout@v3
        with:
          path: projects/@gouvfr-anct/mediation-numerique

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: '16.x'
          cache: 'yarn'
          registry-url: https://registry.npmjs.org
          scope: '@gouvfr-anct'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Lint
        run: yarn run lint @gouvfr-anct/mediation-numerique

      - name: Test
        run: yarn run test @gouvfr-anct/mediation-numerique

      - name: Build
        run: yarn run build @gouvfr-anct/mediation-numerique

      - name: Publish
        run: |
          cp projects/@gouvfr-anct/mediation-numerique/LICENSE.md dist/@gouvfr-anct/mediation-numerique
          cd dist/@gouvfr-anct/mediation-numerique
          yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
